<div *ngIf="cart">
    <h2>Cart</h2>
    <ul>
      <li *ngFor="let item of cart.items">
        {{ item.product.name }} - {{ item.quantity }} x {{ item.product.price }} = {{ item.quantity * item.product.price }}
      </li>
    </ul>
    <p>Total: {{ cart.totalPrice }}</p>
  </div>
  <div *ngIf="!cart">
    <p>Loading cart...</p>
  </div>
