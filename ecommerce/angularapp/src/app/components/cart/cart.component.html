<div class="container" *ngIf="cart">
    <h2>Cart</h2>
    <ul>
      <li *ngFor="let item of cart.items">
        <span>{{ item.product.name }}</span>
        <span>{{ item.quantity }} x ${{ item.product.price }} = ${{ item.quantity * item.product.price }}</span>
      </li>
    </ul>
    <p>Total: ${{ cart.totalPrice }}</p>
  </div>
  <div class="loading-message" *ngIf="!cart">
    <p>Loading cart...</p>
  </div>
