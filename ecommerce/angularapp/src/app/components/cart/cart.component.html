<div class="cart">
  <h2>Cart</h2>
  <div *ngIf="cart && cart.items.length > 0; else emptyCart">
    <div class="cart-item" *ngFor="let item of cart.items">
      <img [src]="item.product.imageUrl" alt="{{ item.product.name }}">
      <div class="cart-item-details">
        <h3>{{ item.product.name }}</h3>
        <div class="quantity-controls">
          <button (click)="updateQuantity(item, item.quantity - 1)">-</button>
          <input type="number" [value]="item.quantity" (change)="updateQuantity(item, $event.target.value)">
          <button (click)="updateQuantity(item, item.quantity + 1)">+</button>
        </div>
        <p>Total: {{ item.product.price * item.quantity | currency }}</p>
        <button (click)="removeFromCart(item.productId)">Remove</button>
      </div>
    </div>
    <div class="cart-total">
      <h3>Total Price: {{ totalPrice | currency }}</h3>
    </div>
  </div>
  <ng-template #emptyCart>
    <p>Your cart is empty.</p>
  </ng-template>
</div>
