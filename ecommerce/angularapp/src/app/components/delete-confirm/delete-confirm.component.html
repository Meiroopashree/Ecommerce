<div class="container" *ngIf="product">
  <h2>Delete Confirmation</h2>
  <div class="confirmation-message">
    <p>Are you sure you want to delete this product?</p>
    <p>Name: {{ product.name }}</p>
    <p>Description: {{ product.description }}</p>
    <p>Price: {{ product.price | currency }}</p>
    <p>Category: {{ product.category }}</p>
    <p><img [src]="product.imageUrl" alt="{{ product.name }}" class="product-image"></p>
    <!-- You can display other relevant information about the product here -->
  </div>
  <div class="form-buttons">
    <button type="button" id="confirm" class="confirm-button" (click)="confirmDelete(product.productId)">Confirm Delete</button>
    <button type="button" id="cancel" class="cancel-button" (click)="cancelDelete()">Cancel</button>
  </div>
</div>
