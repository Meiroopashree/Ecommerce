<div class="container" *ngIf="player">
  <h2>Delete Confirmation</h2>
  <div class="confirmation-message">
    <p>Are you sure you want to delete this player?</p>
    <p>Name: {{ player.name }}</p>
    <p>Position: {{ player.position }}</p>
    <p>Number: {{ player.number }}</p>
    <p>Age: {{ player.age }}</p>
    <p>Nationality: {{ player.nationality }}</p>
    <!-- You can display other relevant information about the player here -->
  </div>
  <div class="form-buttons">
    <button type="button" id="confirm" class="confirm-button" (click)="confirmDelete(player.playerId)">Confirm Delete</button>
    <button type="button" id="cancel" class="cancel-button" (click)="cancelDelete()">Cancel</button>
  </div>
</div>
