<form (submit)="addPlayer()">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" [(ngModel)]="newPlayer.name" name="name" required>
        <div *ngIf="isFieldInvalid('name')" class="error-message">Name is required</div>
    </div>
    <div>
        <label for="position">Position:</label>
        <input type="text" id="position" [(ngModel)]="newPlayer.position" name="position" required>
        <div *ngIf="isFieldInvalid('position')" class="error-message">Position is required</div>
    </div>
    <div>
        <label for="number">Number:</label>
        <input type="number" id="number" [(ngModel)]="newPlayer.number" name="number" required>
        <div *ngIf="isFieldInvalid('number')" class="error-message">Number is required</div>
    </div>
    <div>
        <label for="age">Age:</label>
        <input type="number" id="age" [(ngModel)]="newPlayer.age" name="age" required>
        <div *ngIf="isFieldInvalid('age')" class="error-message">Age is required</div>
    </div>
    <div>
        <label for="nationality">Nationality:</label>
        <input type="text" id="nationality" [(ngModel)]="newPlayer.nationality" name="nationality" required>
        <div *ngIf="isFieldInvalid('nationality')" class="error-message">Nationality is required</div>
    </div>
    <button type="submit">Add Player</button>
</form>
