<div class="container">
    <h2>Player List</h2>
  
    <div *ngIf="players.length === 0" class="no-players-message">
        No players available.
    </div>
  
    <table *ngIf="players.length > 0" class="player-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Number</th>
                <th>Age</th>
                <th>Nationality</th>
                <!-- <th>Action</th> -->
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let player of players" class="player-item">
                <td>{{ player.name }}</td>
                <td>{{ player.position }}</td>
                <td>{{ player.number }}</td>
                <td>{{ player.age }}</td>
                <td>{{ player.nationality }}</td>
                <td>
                    <button id="delete" class="delete-button" (click)="deletePlayer(player.playerId)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
